<!--页面调用JS库-Zepto  -->
<script src="../src/zepto.js"></script>
<script src="../src/MSwipe.js"></script>
<script type="text/javascript">
 var ms=new MSwipe('.banner-1 .banner_main',{
    item:".slider_item",
    mode:"horizontal",
    effect:"cube",
    loop:true,
    speed:600,
    onTouchEndFunc:function(mySwipe){
        $(".banner-1 .banner_control .c_dot--current").removeClass("c_dot--current");
        $(".banner-1 .banner_control .c_dot").eq(mySwipe.index).addClass("c_dot--current");
    }
});

 var ms=new MSwipe('.banner-2 .banner_main',{
    item:".slider_item",
    mode:"vertical",
    effect:"rotate",
    startIndex:3,
    loop:false,
    speed:600,
    onTouchEndFunc:function(mySwipe){
        $(".banner-2 .banner_control .c_dot--current").removeClass("c_dot--current");
        $(".banner-2 .banner_control .c_dot").eq(mySwipe.index).addClass("c_dot--current");
    }
});


 var ms=new MSwipe('.banner-3 .banner_main',{
    item:".slider_item",
    mode:"horizontal",
    effect:"rotate",
    loop:true,
    autoPlay:true,
    startIndex:2,
    speed:600,
    onTouchEndFunc:function(mySwipe){
        $(".banner-3 .banner_control .c_dot--current").removeClass("c_dot--current");
        $(".banner-3 .banner_control .c_dot").eq(mySwipe.index).addClass("c_dot--current");
    },
    onSliderEndFunc:function(mySwipe){
        $(".banner-3 .banner_control .c_dot--current").removeClass("c_dot--current");
        $(".banner-3 .banner_control .c_dot").eq(mySwipe.index).addClass("c_dot--current");
    }
});

</script>
