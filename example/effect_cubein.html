<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>MSwipe-cubein效果</title>
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="style/index.css" />
</head>
<body>

<div class="wrap">
    <div class="item item-0">
        <div class="box">
            <div class="tag">0</div>
        </div>
        <!--可自定义背景图-->
        <div class="bg"></div>
    </div>

    <div class="item item-1">
        <div class="box" >
            <div class="tag">1</div>
        </div>
        <div class="bg"></div>
    </div>

    <div class="item item-2">
        <div class="box" >
            <div class="tag">2</div>
        </div>
        <div class="bg"></div>
    </div>

    <div class="item item-3">
        <div class="box" >
            <div class="tag">3</div>
        </div>
        <div class="bg"></div>
    </div>

    <div class="item item-4">
        <div class="box" >
            <div class="tag">4</div>
        </div>
        <div class="bg"></div>
    </div>

    <div class="item item-5">
        <div class="box" >
            <div class="tag">5</div>
        </div>
        <div class="bg"></div>
    </div>


</div>

<!--页面调用JS库-Zepto  -->
<script src="../src/zepto.js"></script>
<script src="../src/MSwipe.js"></script>
<script type="text/javascript">
 var ms=new MSwipe('.wrap',{
    mode:"vertical",
    effect:"cubein"
});
</script>
</body>
</html>
